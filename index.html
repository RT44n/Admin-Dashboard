<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <div class="full-page">
      <div class="sidebar">
        <div class="user-icons-holder">
          <div class="dashboard">
            <img src="icons/view-dashboard.svg" alt="" />
            <p>Dashboard</p>
          </div>
          <div class="user-icon">
            <img src="icons/home.svg" alt="" />
            <p>Home</p>
          </div>
          <div class="user-icon">
            <img src="icons/card-account-details.svg" alt="" />
            <p>Profile</p>
          </div>
          <div class="user-icon">
            <img src="icons/message.svg" alt="" />
            <p>Messages</p>
          </div>
          <div class="user-icon">
            <img src="icons/history.svg" alt="" />
            <p>History</p>
          </div>
          <div class="user-icon">
            <img src="icons/note-multiple.svg" alt="" />
            <p>Tasks</p>
          </div>
          <div class="user-icon">
            <img src="icons/account-group-outline.svg" alt="" />
            <p>Communities</p>
          </div>
        </div>
        <div class="help-icons-holder">
          <div class="user-icon">
            <img src="icons/cog-outline.svg" alt="" />
            <p>Settings</p>
          </div>
          <div class="user-icon">
            <img src="icons/help-box-outline.svg" alt="" />
            <p>Support</p>
          </div>
          <div class="user-icon">
            <img src="icons/check-decagram-outline.svg" alt="" />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="searchbar"></div>
          <div class="profile"></div>
        </div>
        <div class="header-bottom">
          <div class="greetings"></div>
          <div class="new-projects"></div>
        </div>
      </div>
      <div class="main-content">
        <div class="projects"></div>
        <div class="trending"></div>
      </div>
    </div>
  </head>
  <body></body>
</html>
